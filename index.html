<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie o seu evento</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">


        <header>

            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>

        </header>

        <form>
            <fieldset>
                <legend>Infomações do Evento</legend>


                <div class="input-wrapper">
                    <label for="event-tittle">Título do evento <span>(mínimo 8 caracteres)</span></label>
                    <input type="text" id="event-tittle" maxlength="8">
                </div>
                
                <div class="input-wrapper">
                    <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                    <input type="text" id="event-link" minlength="8">
                </div>

                <div class="input-wrapper">
                    <label for="event-number">Whatsapp para contato <span>(somente números)</span></label>
                    <input type="num" id="event-number">
                </div>

                <div class="input-wrapper">
                    <label for="event-infos">Informações extras</label>
                    <textarea id="event-infos"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select id="event-category" name="Tipo do evento">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Podcast</option>
                        <option value="mentoria">Mentoria</option>
                    </select>
                </div>
            </fieldset>

            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>

                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(máximo 8 caracteres)</span></label>
                        <input type="password" id="event-password" maxlength="8">
                    </div>

                    


                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e hora</legend>

                    <div class="cols">

                        <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>

                    </div> 
                    <!-- FIM DIV COL / COLUNAS -->
                </div>
            </fieldset>

        </form>

        <footer>
            <button >Salvar evento</button>
        </footer>
    

    </div>

</body>

</html>
